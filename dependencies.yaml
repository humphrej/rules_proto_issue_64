options:
  languages: [ "java" ]
  licenses: [ "permissive" ]
  namePrefix: "mvn"
  resolvers:
    - id: "mavencentral"
      type: "default"
      url: https://repo.maven.apache.org/maven2/
  thirdPartyDirectory: "third_party/maven/"
  transitivity: runtime_deps
  versionConflictPolicy: highest

dependencies:
  com.google.errorprone:
    error_prone_annotations:
      lang: java
      version: "2.3.3"

  com.google.flogger:
    flogger:
      lang: java
      modules: [ "", "system-backend" ]
      version: "0.3.1"

  com.google.googlejavaformat:
    google-java-format:
      lang: java
      version: "1.6"

  com.google.protobuf:
    protobuf-java:
      lang: java
      modules: [ "", "util" ]
      version: "3.6.0"

  io.grpc:
    grpc:
      lang: java
      modules: [ "core", "netty", "protobuf", "services", "stub" ]
      version: "1.12.0"

  javax.annotation:
    javax.annotation-api:
      lang: java
      version: "1.3.2"

  org.checkerframework:
    checker-compat-qual:
      lang: java
      version: "2.5.5"

  org.javassist:
    javassist:
      lang: java
      version: "3.22.0-GA"

  org.slf4j:
    slf4j:
      lang: java
      modules: [ "simple", "api" ]
      version: "1.7.26"

  org.junit.jupiter:
    junit-jupiter:
      modules: [ "api", "params", "engine" ]
      lang: java
      version: "5.3.2"

  org.assertj:
    assertj-core:
      lang: java
      version: "3.11.1"

